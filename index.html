<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>致好醫學診所 - 管理系統</title>
  <link rel="icon" type="image/x-icon" href="https://g27866.github.io/wellbeing_assessment/we_c_a4.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="/style.css">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 防止主頁面滾動 */
        background-color: #f8fcfb;
    }
    #main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #content-frame {
        flex-grow: 1; /* 讓 iframe 填滿剩餘空間 */
        border: none; /* 移除 iframe 邊框 */
        width: 100%;
    }
    .menu-link.active {
        font-weight: bold;
        color: #009378; /* Active link color */
        text-decoration: underline;
    }
    /* 讓未登入時的 iframe 看起來比較不突兀 */
    #content-frame.empty {
        background-color: #e9ecef; /* 或者一個輕微的背景色 */
    }
  </style>

    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions-compat.js"></script>

</head>

<body>
  <div id="main-container">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f5f3] px-10 py-3 bg-white shadow-sm">
      <div class="flex items-center gap-4 text-[#111816]">
        <div class="size-5">
          <img src="https://g27866.github.io/wellbeing_assessment/we_c_a4.png" alt="致好醫學診所 Logo"
            class="w-full h-full object-contain" />
        </div>
        <h2 class="text-[#111816] text-lg font-bold leading-tight tracking-[-0.015em]">
          致好醫學診所
        </h2>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <nav class="flex items-center gap-9">
          <a id="menu-customers" class="text-[#111816] text-sm font-medium leading-normal menu-link" href="#" data-src="customers.html" style="display: none;">客戶資料</a>
          <a id="menu-assessment" class="text-[#111816] text-sm font-medium leading-normal menu-link" href="#" data-src="assessment.html" style="display: none;">問卷填寫</a>
          <a id="menu-calendar" class="text-[#111816] text-sm font-medium leading-normal menu-link" href="#" data-src="calendar.html" style="display: none;">行事曆</a>
        </nav>
        <button id="auth-button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f5f3] text-[#111816] text-sm font-bold leading-normal tracking-[0.015em]">
          <span id="auth-button-text" class="truncate">Login</span>
        </button>
      </div>
    </header>

    <iframe id="content-frame" src="about:blank" title="Content Area" class="empty"></iframe>

  </div>

  <button id="scrollToTopBtn" title="回到頂部">
    <span>&#8679;</span>
  </button>

  <script src="main.js"></script>

</body>
</html>
